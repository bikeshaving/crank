name: Crank CI Workflow
on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run lint

  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build

  test:
    name: Test (${{ matrix.browser }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: Install WebKit dependencies
        if: matrix.browser == 'webkit'
        run: bunx playwright install-deps webkit
      - name: Run core tests
        run: bun run test:core -- --browser ${{ matrix.browser }}
      - name: Run eslint plugin tests
        run: bun run test:eslint

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [lint, typecheck, build, test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: Build skill archive
        run: npx @b9g/skillpack docs/SKILL.md -o skills/crank-component-authoring.skill
      - name: Build skill directory
        run: |
          rm -rf skills/crank-component-authoring
          npx @b9g/skillpack docs/SKILL.md --format flat -o skills/crank-component-authoring/
      - name: Commit skill directory
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add skills/
          git diff --cached --quiet || git commit -m "Build skill directory for ${GITHUB_REF_NAME}"
          git push origin HEAD:main
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: skills/crank-component-authoring.skill
          generate_release_notes: true
